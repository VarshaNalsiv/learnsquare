<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="trafficlight.css">
  <title>Traffic Signal Light</title>

</head>

<body>

  <div class="traffic-light">

    <div class="lights">

      <div class="light red"></div>
      <div class="light yellow disable"></div>
      <div class="light green disable"></div>

    </div> 

    <div class="button-container">

      <button class="control-btn stop-btn">Stop</button>
      <button class="control-btn wait-btn">Wait</button>
      <button class="control-btn start-btn">Start</button>

    </div>

    <div class="timer">
       123
    </div> 

  </div>

  <script src="trafficlight.js"></script>

</body>

</html>
